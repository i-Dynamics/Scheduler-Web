<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- title -->
        <title>Scheduler - A2Z Cloud</title>

        <!-- metas -->
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">

        <!-- favicon -->
        <link rel="icon" href="favicon.ico" />

        <!-- Normalize -->
        <script type="text/css" src="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.min.css"></script>

        <!-- font awesome -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

        <!-- font imports -->
        <style type="text/css">
            @import url(http://fonts.googleapis.com/css?family=Arimo);
            @import url(http://fonts.googleapis.com/css?family=Oxygen:400,300);
        </style>

        <!-- Hide the main template until vuejs has loaded -->
        <link rel="stylesheet" href="loading.css" />
    </head>
    <body>
        <!-- Loading -->
        <div id="loading-placeholder" class="loading" v-cloak>
            <div class="sk-cube-grid">
                <div class="sk-cube sk-cube1"></div>
                <div class="sk-cube sk-cube2"></div>
                <div class="sk-cube sk-cube3"></div>
                <div class="sk-cube sk-cube4"></div>
                <div class="sk-cube sk-cube5"></div>
                <div class="sk-cube sk-cube6"></div>
                <div class="sk-cube sk-cube7"></div>
                <div class="sk-cube sk-cube8"></div>
                <div class="sk-cube sk-cube9"></div>
            </div>
        </div>

        <!-- Scheduler App -->
        <div id="Scheduler" class="Scheduler" :class="{disconnected: status !== 'open'}" v-cloak>
            <!-- Wait until WS opens to show route -->
            <template v-if="status === 'open'">
                <router-view
                    v-if="store.user"
                    :calendars="store.user.calendars">
                </router-view>
            </template>
        </div>

        <!-- System Libs -->
        <script type="text/javascript" src="jspm_packages/system.js"></script>
        <script type="text/javascript" src="config.js"></script>

        <!-- Begin -->
        <script type="text/javascript">
            System.import('app/main.js')
        </script>
    </body>

</html>
