<div class="SchedulerPanel container u-max-full-width">
    <div class="row" v-if="user && user.calendars">

        <!-- Calendar Panel -->
        <div class="nine columns">
            <div id="calendar-panel">
                <calendar-panel :calendar="selected_calendar"></calendar-panel>
            </div>
        </div>

        <!-- Side Panel -->
        <div class="three columns">
        
            <!-- Events Panel -->
            <div id="events-panel" class="side-panel">
                <events-panel :calendar="selected_calendar"></events-panel>
            </div>
            
            <!-- Resource Panel -->
            <div id="resource-panel" class="side-panel">
                <resources-panel :calendar="selected_calendar"></resources-panel>
            </div>

        </div>
    </div>
</div>
